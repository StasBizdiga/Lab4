
<html>
{% if post_list %}
    <ul>
    {% for post in post_list %}
        <h5 style="text-align:center;font-family:calibri;font-size:150%">

        <p></p>
        <a href="{% url 'zen:detail' post.id %}" style="text-decoration:none; color:black;">{{ post.title }}
        </a>
        </h5>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</html>
